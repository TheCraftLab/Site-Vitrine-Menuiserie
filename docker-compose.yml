services:
  vitrine:
    build: .
    container_name: vitrine-menuiserie
    ports:
      - "${PUBLIC_PORT:-80}:3000"
    environment:
      ADMIN_PATH: ${ADMIN_PATH:-atelier-admin}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-change-me}
      TZ: ${TZ:-Europe/Paris}
    volumes:
      - vitrine_data:/data
    restart: unless-stopped

volumes:
  vitrine_data:
